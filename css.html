<!doctype html>
<html lang="en">

<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  <script type="plotly-2.41.1.min.js" charset="utf-8"></script>
  <!-- Add your CSS styles here -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    .img-container {
      text-align: center;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #101312;
      color: white;
    }

    .chart-container {
      width: 100%;
      /* Make the container adapt to the window width */
      height: auto;
      /* Allow the height to adjust accordingly */
      max-height: 80vh;
      overflow-y: auto;
    }

    .tooltip {
      position: absolute;
      background:rgba(0,0,0,0.8);
      color:white;
      padding: 4px;
      border-radius:5px;
      pointer-events:none;
      font-size:12px;
      opacity:0;
      transition: opacity 0.3s ease;
      z-index:10;
    }

    /* X-axis label color */
    .x-axis text {
      fill: white;
    }

    /* Y-axis label color */
    .y-axis white {
      fill: white;
      font-size: 14px;
    }

    /* X-axis and Y-axis color */
    .x-axis path,
    .y-axis path {
      stroke: white;
    }

    /* X-axis tick color */
    .x-axis line {
      stroke: white;
    }

    /* Y-axis tick color */
    .y-axis line {
      stroke: white;
    }
  </style>
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
